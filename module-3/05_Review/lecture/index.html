        main {
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: middle;
            height: 100vh;
        }

        div {
            width: 300px;
            height: 300px;
            text-align: center;
            vertical-align: middle;
            line-height: 300px;
            background-color: purple;
            color: white;
        }

        div:hover {
            background-color: tomato;
            height: 200px;
            transition: transform 1s ease;
            transform: scale(1.5);
        }
    </style>
</head>

    <main>
        <div>It's Friday!</div>
    </main>
